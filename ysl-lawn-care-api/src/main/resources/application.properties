# Sets the formal name of your Java application
spring.application.name=ysl-lawn-care-api 

# ----------------------------------------
# 1. SERVER CONFIGURATION
# ----------------------------------------
# Sets the port the server will run on (the old Node.js port was 3000)
server.port=8080 
# Note: Render will ignore this and use its own port, but it's good practice for local testing.

# ----------------------------------------
# 2. EMAIL (SMTP) CONFIGURATION (REPLACES NODEMAILER SETTINGS)
# ----------------------------------------
# These are the variables that will get their actual values from Render's Environment tab.

# SMTP Host (e.g., smtp.gmail.com, smtp.office365.com)
spring.mail.host=${SMTP_HOST} 

# SMTP Port (e.g., 587)
spring.mail.port=${SMTP_PORT}

# Username for authentication (The sender's email address)
spring.mail.username=${SMTP_USER}

# Password for authentication (The App Password you generated)
spring.mail.password=${SMTP_PASS}

# Enables mail sending and uses STARTTLS encryption (Crucial for secure sending)
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true

# ----------------------------------------
# 3. CUSTOM APPLICATION VARIABLES
# ----------------------------------------
# The recipient address where form submissions will be sent
notify.email=${NOTIFY_EMAIL}